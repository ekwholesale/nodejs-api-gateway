version: '3'
services:
    express:
        build:
            context: .
        container_name: express_gateway
        restart: always
        hostname: egek
        env_file: .env
        ports:
            - "8449:8449"
        depends_on:
            - redis
        links:
            - redis
        networks:
            - redis-net
        command: bash -c "npm install -g express-gateway && npm install && npm start"
    redis:
        image: redis:4.0.5-alpine
        restart: always
        command: ["redis-server", "--appendonly", "yes", "--bind", "0.0.0.0", "--port", "6379", "--requirepass", "exlamioma5@589EkWh0"]]
        hostname: redis
        networks:
          - redis-net
        volumes:
          - redis-data:/data
networks:
    redis-net:
volumes:
    redis-data: